<div class="container">
    <h1><strong>Hero anquete</strong></h1>
    <form
        class="form-group"
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
    >
        <label for="name">Name: </label>
        <input id="name" type="text" formControlName="name" autocomplete="off" >

        <label for="alias">Alias: </label>
        <input id="alias" [class.notRequire]="true" type="text"  autocomplete="off" formControlName="alias">

        <label for="location">Location: </label>
        <select autocomplete="off" formControlName="location">
            <option label="--select your location--"></option>
            <option *ngFor="let location of locations" [value]="location" >{{ location }}</option>
        </select>

        <div *ngIf="this.profileForm.get('location')?.value">
            <label for="equipment">Base equipment: </label>
            <p id="equipment"><strong>{{ profileForm.get('equipment')?.value }}</strong></p>
        </div>

        <label for="superPower">Super power: </label>
        <input list="superPower" type="text" autocomplete="off" formControlName="superPower"/>
        <datalist id="superPower" > 
            <option *ngFor="let superPower of superPowers" [value]="superPower" >{{ superPower }}</option>
        </datalist>
        <hr />

        <div class="form-group">
            <h2>Contacts</h2>
            
            <label for="mail">Email: </label>
            <input
                id="mail"
                type="mail"
                formControlName="mail"
                autocomplete="off"
                [class.notRequire]="isReqMail === false"
                #mailInput
                (input)="mailHandler()"
            >
            
            <label for="phone">Phone number: </label>
            <input
                id="phone"
                type="number"
                formControlName="phone"
                autocomplete="off"
                [class.notRequire]="isReqPhone === false"
                #phoneInput
                (input)="phoneHandler(phoneInput.value)"
                >

        </div>

        <button class="btn " type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
    
        
</div>
