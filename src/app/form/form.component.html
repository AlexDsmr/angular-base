<div class="container">
    <form
        class="form-group"
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
    >
        <label for="name">Your name: </label>
        <input id="name" type="text" formControlName="name">

        <label for="alias">Your alias: </label>
        <input id="alias" type="text" formControlName="alias">

        <label for="location">Your location: </label>
        <select formControlName="location">
            <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
        </select>
        <div [hidden]="profileForm.get('location')?.valid || profileForm.get('location')?.pristine" class="alert alert-danger">
            Power is required
          </div>

        <label for="equipment">Your base equipment: </label>
        <p id="equipment">asdasda</p>

        <label for="superPower">Your super power: </label>
        <input id="superPower" type="text" formControlName="superPower">

        <div class="form-group" formGroupName="contact">
            <h3>Contact</h3>
            
            <label for="mail">Email: </label>
            <input id="mail" type="text" formControlName="mail">
            
            <label for="phone">Phone number: </label>
            <input id="phone" type="text" formControlName="phone">

        </div>

        <button class="btn " type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
    
        
</div>
